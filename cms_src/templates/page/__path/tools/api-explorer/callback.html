<html>
 <body>
  <script>
    var params = {},
       queryString = location.hash.substring(1),
       regex = /([^&=]+)=([^&]*)/g,
       m;

    while (m = regex.exec(queryString)) {
     params[m[1]] = m[2];
    }

    window.opener.handleAccessToken(params.access_token);
    window.opener.focus();
    window.close();
  </script>
 </body>
</html>
