<div class="row">
  
  <div id="menu" class="col-md-2">
    
    {% include 'account/menu' %}
    
  </div>
  
  <div id="content" class="col-md-8">
	
    <ol class="breadcrumb">
      <li><a href="{{ urls.messages_trash }}">Trash</a></li>
      <li class="active">Message</li>
    </ol>
    
    <div class="content-header">
	  <h1>Message</h1>
      <div class="btn-group">
        
      </div>
    </div>
    
    <div>
      <dl class="dl-horizontal">
        <dt>Subject</dt>
        <dd>{{ message.subject }}</dd>
        <dt>Received</dt>
        <dd>from {{ message.sender }} on {{ message.created_at | date: "%b %d, %Y %I:%M %P %Z" }}</dd>
        <dt>Message</dt>
        <dd><pre class="message">{{ message.body }}</pre></dd>
      </dl>
    </div>
  </div>
</div>
